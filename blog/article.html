<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/article.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../js/scroll-position.js"></script>
</head>
<body>
    <article class="article-content">
        <div id="markdown-content"></div>
    </article>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const articleName = urlParams.get('article') || 'first-website';
        const articleDate = urlParams.get('date') || '';

        fetch(`articles/${articleName}.md`)
            .then(response => response.text())
            .then(markdown => {
                const contentDiv = document.getElementById('markdown-content');
                contentDiv.innerHTML = marked.parse(markdown);
                const firstH1 = document.querySelector('h1');
                if (firstH1) {
                    document.title = firstH1.textContent;

                    const metaInfo = document.createElement('div');
                    metaInfo.className = 'article-meta-top';

                    let formattedDate = 'No date specified';
                    if (articleDate) {
                        const date = new Date(articleDate);
                        formattedDate = date.toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        });
                    }
                    
                    metaInfo.innerHTML = `
                        <a href="../index.html" class="meta-author">Wes Wei</a>
                        <div class="meta-item">${formattedDate}</div>
                    `;

                    firstH1.parentNode.insertBefore(metaInfo, firstH1.nextSibling);
                }
            })
            .catch(error => {
                document.getElementById('markdown-content').innerHTML = '<h1>Article Not Found</h1><p>Sorry, the requested article does not exist.</p>';
                console.error('Failed to load article:', error);
            });
    </script>
</body>
</html>
