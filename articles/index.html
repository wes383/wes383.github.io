<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="article.css">
</head>

<body>
    <article id="article-content">
        <div class="loading">Loading...</div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function getArticleTitle() {
            const pathMatch = window.location.pathname.match(/\/articles\/(.+?)(?:\/)?$/);
            if (pathMatch) {
                return pathMatch[1];
            }

            const params = new URLSearchParams(window.location.search);
            return params.get('title');
        }

        async function loadArticle() {
            const title = getArticleTitle();
            const container = document.getElementById('article-content');

            if (!title) {
                container.innerHTML = '<div class="error">No article specified.</div>';
                return;
            }

            try {
                const res = await fetch(`md/${title}.md`);
                if (!res.ok) throw new Error('Not found');

                let md = await res.text();

                let meta = {};
                const fmMatch = md.match(/^---\r?\n([\s\S]*?)\r?\n---/);
                if (fmMatch) {
                    md = md.slice(fmMatch[0].length).trim();
                    fmMatch[1].split('\n').forEach(line => {
                        const [key, ...val] = line.split(':');
                        if (key && val.length) {
                            meta[key.trim()] = val.join(':').trim();
                        }
                    });
                }

                let header = '';
                if (meta.title) {
                    header += `<h1 class="article-title">${meta.title}</h1>`;
                    document.title = meta.title + ' — Wes';
                } else {
                    document.title = title.charAt(0).toUpperCase() + title.slice(1) + ' — Wes';
                }
                if (meta.author || meta.date) {
                    const parts = [meta.author, meta.date].filter(Boolean);
                    header += `<div class="article-meta">${parts.join(' · ')}</div>`;
                }

                container.innerHTML = header + marked.parse(md);
            } catch (e) {
                container.innerHTML = '<div class="error">Article not found.</div>';
            }
        }

        loadArticle();
    </script>
</body>

</html>
